<!--<!DOCTYPE html>-->
<html>
<head>

    <!--Site Title-->
    <title>Thinkseed</title>
    
    <!--Import Site Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <!--Import CSS Files-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body>

    <!-- About Dropdown Structure -->
    <ul id="about-dropdown" class="dropdown-content dropdown-custom-style">
        <li><a href="#!" class="waves-effect waves-navbar">How it Works</a></li>
        <li class="divider"></li>
        <li><a href="#!" class="waves-effect waves-navbar">The Team</a></li>
        <li class="divider"></li>
        <li><a href="#!" class="waves-effect waves-navbar">Mission Statement</a></li>
    </ul>

    <nav class="teal z-depth-2" style="position: fixed; z-index: 999;">
        <div class="nav-wrapper">
            <div class="col s12">
                <!--Desktop Menu-->
                <a href="index.html" class="navbar-logo-custom brand-logo hide-on-med-and-down"><img src="img/logo.png" alt="Thinkseed Logo"></a>
                <a href="#" data-activates="mobile-menu" class="navbar-mobile-logo-custom button-collapse"><i class="mdi-navigation-menu"></i></a>
                <ul class="navbar-menu-custom right hide-on-med-and-down">
                    <!-- Dropdown Triggers -->
                    <li><a class="dropdown-button waves-effect waves-navbar" href="#!" data-activates="about-dropdown">About</a></li>
                    <!-- Normal Links -->
                    <li><a href="#" class="waves-effect waves-navbar">Blog</i></a></li>
                    <li><a href="#" class="waves-effect waves-navbar">Contact Us</i></a></li>
                </ul>
                <!--Mobile Menu-->
                <a href="index.html" class="brand-logo hide-on-large-only" id="moible-menu"><img src="img/logo.png" alt="Thinkseed Logo"></a>
                <ul class="side-nav" id="mobile-menu">
                    <!-- Dropdown Triggers -->
                    <li><a class="dropdown-button" href="#!" data-activates="about-dropdown">About</a></li>
                    <!-- Normal Links -->
                    <li><a href="#">Blog</i></a></li>
                    <li><a href="#">Contact Us</i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content">
        <div class="banner-home parallax-effect">
            <div class="container" style="padding-top:75px; padding-bottom: 75px">
                <div class="banner-home-content animated fadeIn">
                    <h1 class="h1-banner">Thinkseed</h1>
                </div>
            </div>
        </div>
    </div>

    <footer class="teal page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m4">
                    <h4 class="white-text">Thinkseed</h4>
                    <h5 class="grey-text text-lighten-4">About us...</h5>
                </div>
                <div class="col s12 m2 offset-m6">
                    <h4 class="white-text">Site Map</h4>
                    <ul>
                        <li><a class="white-text" href="#!">About</a></li>
                        <li><a class="white-text" href="#!">Blog</a></li>
                        <li><a class="white-text" href="#">Contact Us</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <a href="index.html" style="color:white">Â© 2015 Thinkseed</a>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!-- Parallax Effect Int Script-->
    <script>
        $(document).ready(function(){
        $('.parallax').parallax();
        });
        $(".button-collapse").sideNav();        
        $(".dropdown-button").dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: false, // Activate on click
            alignment: 'left', // Aligns dropdown to left or right edge (works with constrain_width)
            gutter: 0, // Spacing from edge
            belowOrigin: true // Displays dropdown below the button
        });
    </script>

</body>
</html>
